      <!-- Services -->
      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="{{ news['one third'] }}" width="290" height="180" alt="">
            <figcaption>
              <h2> War Front </h2>
              <p>سُجلت في مخيم اليرموك، الضاحية الجنوبية للعاصمة السورية دمشق، معارك كر وفر بين مسلحي تنظيم "داعش" و"جبهة النصرة".</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="{{ news['two thirds'] }}" width="290" height="180" alt="">
            <figcaption>
              <h2>Weapons</h2>
              <p>القنبلة اليدوية هي قنبلة يدوية محمولة صممت لكي يتم رميها، ويوجد أنواع منها يتم رميها بواسطة قاذف قنابل مثل قاذف قنابل الغاز المستخدم في مكافحة الشغب الذي يرمي قنابل غازية مسيلة للدموع بقصد تفريق المتظاهرين مثل ما حدث في الثورة المصرية.وهناك مجموعة متنوعة من القنابل اليدوية، والأكثر شيوعا هي القنابل المتفجرة المصممة لتفجيرها بعد التصادم أو بعد فترة محددة من الزمن.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="{{ news['three thirds'] }}" width="290" height="180" alt="">
            <figcaption>
		<p>Science</p>
              <p>هو علم وممارسة إخفاء البيانات؛ أي بوسائل تحويل البيانات (مثل الكتابة) من شكلها الطبيعي المفهوم لأي شخص إلى شكل غير مفهوم بحيث يتعذّر على من لا يملك معرفة سرية محددة معرفة فحواها. يحظى هذا العلم اليوم بمكانة مرموقة بين العلوم، إذ تنوعت تطبيقاته العملية لتشمل مجالات متعددة نذكر منها: المجالات الدبلوماسية والعسكرية، والأمنية، والتجارية، والاقتصادية، والإعلامية، والمصرفية والمعلوماتية. في شكلها المعاصر، التعمية علم من أفرع الرياضيات وعلوم الحوسبة.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
      </section>
      <!-- / Services -->
      <!-- Introduction -->
      <section id="intro" class="last clear">
        <article>
          <figure><img src="{{ news['final'] }}" width="450" height="250" alt="">
            <figcaption>
              <h2>Nuclear</h2>
              <p> السلاح النووي هو سلاح تدمير فتاك يستخدم عمليات التفاعل النووي، يعتمد في قوته التدميرية على عملية الانشطار النووي أو الاندماج النووي؛ ونتيجة لهذه العملية تكون قوة انفجار قنبلة نووية صغيرة أكبر بكثير من قوة انفجار أضخم القنابل التقليدية، حيث أن بإمكان قنبلة نووية واحدة تدمير أو إلحاق أضرار فادحة بمدينة بكاملها. لذا تعتبر الأسلحة النووية أسلحة دمار شامل ويخضع تصنيعها واستعمالها إلى ضوابط دولية حرجة ويمثل السعي نحو امتلاكها هدفاً تسعى إليه كل الدول.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
      </section>
